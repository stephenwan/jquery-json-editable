<!DOCTYPE html>
<html>
  <head>
    <title>Stephen's Playground</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Raw json-string is editable through the expanded form.</h1>
    </header>
    <section>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="test1" class="col-xs-2 control-label">Json encoded array</label>
          <div class="col-xs-10">
            <input id="test1" name="test1" type="text" class="form-control" value="[1,2,3]" >
          </div>
        </div>
        <div class="form-group">
          <label for="test2" class="col-xs-2 control-label">Json encoded hash</label>
          <div class="col-xs-10">
            <input id="test2" name="test2" type="text" class="form-control" value='{"numbers":[1,2,3],"string":"STRING"}'>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-xs-10">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </div>       
      </form>
    </section>
    <script src="js/jquery-json-editable.js"></script>
    <script>
     $('#test1').editableJsonInput({cancel_form_submit: true, lock_original_input: true, hide_original_input: true});
     $('#test2').editableJsonInput();
    </script>
  </body>    
</html>
