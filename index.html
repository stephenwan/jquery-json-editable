<!DOCTYPE html>
<html>
  <head>
    <title>Stephen's Playground</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-json-editable.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Raw json-string is editable through the expanded form.</h1>
    </header>
    <section>
      <form class="form-horizontal" role="form">
        <div>
          <label for="test1">Json encoded array</label>
          <div>
            <input id="test1" name="test1" type="text" value="[1,2,3]" >
          </div>
        </div>
        <div>
          <label for="test2">Json encoded hash</label>
          <div>
            <input id="test2" name="test2" type="text"  value='{"numbers":[1,2,3],"string":"STRING"}'>
          </div>
        </div>
        <div >
          <div>
            <button type="submit" >Update</button>
          </div>
        </div>       
      </form>
    </section>
    <script src="js/jquery-json-editable.js"></script>
    <script>
     $('#test1').editableJsonInput({cancel_form_submit: true, lock_original_input: true, hide_original_input: false});
     $('#test2').editableJsonInput();
    </script>
  </body>    
</html>
